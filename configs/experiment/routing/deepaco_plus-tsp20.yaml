# @package _global_

defaults:
  - override /model: deepaco_plus.yaml
  - override /env: tsp.yaml
  - override /callbacks: default.yaml
  - override /trainer: default.yaml
  - override /logger: wandb.yaml

env:
  num_loc: 20

logger:
  wandb:
    project: "rl4co"
    tags: ["deepaco-plus", "${env.name}"]
    group: ${env.name}${env.num_loc}
    name: dapv1.1-${env.name}${env.num_loc}

model:
  batch_size: 640
  val_batch_size: 1000
  test_batch_size: 1000
  train_data_size: 128_000
  val_data_size: 10_000
  test_data_size: 10_000
  optimizer_kwargs:
    lr: 1e-4
    weight_decay: 1e-6
  lr_scheduler:
    "MultiStepLR"
  lr_scheduler_kwargs:
    milestones: [35, 45]
    gamma: 0.1

  policy_kwargs:
    n_ants:
      train: 40
      val: 20
      test: 20
    n_iterations:
      train: 10
      val: 20
      test: 100
    alpha: 1.0
    beta: 1.0
    decay: 0.95


trainer:
  max_epochs: 50

seed: 1234